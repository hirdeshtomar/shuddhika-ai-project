version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shuddhika-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: shuddhika
      POSTGRES_PASSWORD: shuddhika123
      POSTGRES_DB: shuddhika
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shuddhika"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ Queue
  redis:
    image: redis:7-alpine
    container_name: shuddhika-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
